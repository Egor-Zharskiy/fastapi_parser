version: '1.0'
services:
  mongodb:
    container_name: ${CONTAINER_NAME}
    image: ${IMAGE}
    ports:
      - ${MONGO_PORT}:27017
    volumes:
      - dbdata:/data/db

  redis:
    image: redis:latest
#    restart: always
    ports:
      - ${REDIS_PORT}:6379
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - /redisdata


volumes:
  dbdata:
